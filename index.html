<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My portfolio website / playground" />
    <title>CALVIN SZE ðŸ™‚</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico" />
  </head>
  <body>
    <h1>Welcome to CALVIN SZE's Portfolio!</h1>

    <script>
      // Set default title when the page is active
      const defaultTitle = "CALVIN SZE ðŸ™‚"; 
      // Array for title cycling when the tab is not in focus
      const cycleTitles = [
        "CALVIN SZE ðŸ™‚",
        "This is CALVIN SZE ðŸ™‚",
        "Come back to CALVIN SZE ðŸ™‚"
      ];
      let titleIndex = 0;
      let intervalId;

      // Function to start cycling the title when the tab is out of focus
      function startTitleCycle() {
        intervalId = setInterval(() => {
          document.title = cycleTitles[titleIndex];
          titleIndex = (titleIndex + 1) % cycleTitles.length;
        }, 1000); // Change title every second
      }

      // Stop cycling and reset title when the tab is in focus
      function stopTitleCycle() {
        clearInterval(intervalId);
        document.title = defaultTitle; // Reset to default title when tab is focused
      }

      // Listen for tab focus and blur events
      window.addEventListener("focus", stopTitleCycle);  // Stop cycling when focused
      window.addEventListener("blur", startTitleCycle);   // Start cycling when blurred

      // Initial state: if the page is in focus, stop cycling
      if (document.hidden) {
        startTitleCycle(); // Start cycling if the page is not focused initially
      } else {
        stopTitleCycle();  // Stop cycling if the page is focused initially
      }
    </script>
  </body>
</html>
