    <script>
      // Store the default title
      const defaultTitle = "CALVIN SZE ðŸ™‚";
      let titleCycle = ["CALVIN SZE ðŸ™‚", "Come back to CALVIN SZE ðŸ™‚", "This is CALVIN SZE ðŸ™‚"];
      let currentTitle = "";
      let index = 0;

      // Function to change the title in a cycle
      function changeTitle() {
        currentTitle = titleCycle[index];
        document.title = currentTitle;

        // Move to next title in the cycle
        index = (index + 1) % titleCycle.length;
      }

      // Set interval to cycle through titles every 1000ms (1 second)
      const titleInterval = setInterval(changeTitle, 1000);

      // Reset the title when the page gains focus
      window.addEventListener("focus", function () {
        document.title = defaultTitle; // Reset to default title when focused
      });

      // Handle when the tab loses focus (blur event)
      window.addEventListener("blur", function () {
        // Optionally set a custom title when tab is blurred
        document.title = "Please come back to CALVIN SZE ðŸ™‚";
      });

      // To avoid external scripts (like duck.js) from overriding the title, we keep checking and resetting the title periodically
      setInterval(() => {
        if (document.title !== defaultTitle) {
          document.title = defaultTitle; // Reset the title to the default if it's overridden
        }
      }, 500); // Check every 500ms
    </script>
