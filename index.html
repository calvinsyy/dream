    <!-- Only include essential scripts here, no conflicts with title update -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.min.js"></script>

    <!-- Title handling script -->
    <script>
      const defaultTitle = "CALVIN SZE ðŸ™‚"; // Set your default title
      const cycleTitles = [
        "CALVIN SZE ðŸ™‚",
        "Come back to CALVIN SZE ðŸ™‚",
        "This is CALVIN SZE ðŸ™‚"
      ];
      let titleIndex = 0;
      let intervalId;

      // Function to start title cycling when the tab is not in focus
      function startTitleCycle() {
        intervalId = setInterval(() => {
          document.title = cycleTitles[titleIndex];
          titleIndex = (titleIndex + 1) % cycleTitles.length;
        }, 1000); // Change title every second
      }

      // Stop title cycling and reset to default when the tab is in focus
      function stopTitleCycle() {
        clearInterval(intervalId);
        document.title = defaultTitle; // Reset title when tab is focused
      }

      // Change title when the tab is focused or blurred
      window.addEventListener("focus", stopTitleCycle); // Stop cycling when focused
      window.addEventListener("blur", startTitleCycle); // Start cycling when blurred

      // Initial state: start cycling when tab is blurred, use default title on focus
      if (document.hidden) {
        startTitleCycle();
      } else {
        stopTitleCycle();
      }
    </script>
