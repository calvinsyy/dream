    <script>
      // Title changing effect
      const titleText = "CALVIN SZE ðŸ™‚";
      let currentTitle = "";
      let index = 0;

      // Update the title to the next character every 500ms
      function changeTitle() {
        if (index < titleText.length) {
          currentTitle += titleText[index];
          document.title = currentTitle;
          index++;
        } else {
          document.title = "CALVIN SZE ðŸ™‚";
          currentTitle = "";
          index = 0;
        }
      }

      // Set the interval to change the title every 500ms
      const titleInterval = setInterval(changeTitle, 500);

      // Listen for when the tab gains or loses focus
      window.addEventListener('focus', function() {
        // Ensure the title resets to the desired value when the tab is focused
        document.title = "CALVIN SZE ðŸ™‚";
      });

      window.addEventListener('blur', function() {
        // Optionally, set a different title when the tab is out of focus
        document.title = "Come back to CALVIN SZE ðŸ™‚";
      });

      // Prevent title from being overridden by other scripts
      // (e.g., `duck.js` or other scripts that may change it)
      const originalTitle = document.title;
      setInterval(() => {
        if (document.title !== originalTitle) {
          document.title = originalTitle;
        }
      }, 500);
    </script>
